{% extends "base.html" %}

{% block content %}
<div style="text-align: center; padding: 50px;">
    <div style="font-size: 5rem; color: var(--primary-color);">404</div>
    <h2 style="color: #cbd5e1;">Lost in Cyberspace?</h2>
    <p style="color: #94a3b8;">The page you are looking for was not found in our databases.</p>

    <div style="margin-top: 30px;">
        <svg width="100" height="100" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" style="color: var(--secondary-color); animation: float 3s ease-in-out infinite;">
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="12" y1="8" x2="12" y2="12"></line>
            <line x1="12" y1="16" x2="12.01" y2="16"></line>
        </svg>
    </div>

    <style>
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
    </style>

    <div style="margin-top: 30px;">
        <a href="/dashboard" class="btn">Return to Safety</a>
    </div>
</div>
{% endblock %}
