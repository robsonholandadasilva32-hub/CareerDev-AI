<!DOCTYPE html>
<html lang="{{ lang }}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{{ t.page_description }}">

  <title>{{ t.reset_password_title }}</title>

  <!-- FAVICON -->
  <link rel="icon" href="/static/favicon/favicon.ico" sizes="any">
  <link rel="icon" href="/static/favicon/favicon.svg" type="image/svg+xml">
  <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon/favicon-32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon/favicon-16.png">
  <link rel="apple-touch-icon" href="/static/favicon/apple-touch-icon.png">
  <link rel="manifest" href="/static/favicon/manifest.json">
  <meta name="theme-color" content="#0a0f1c">

  <!-- FONTS & STYLES -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/accessibility.css">

  <style>
    :root {
      /* Base Colors */
      --bg-main: #0a0f1c;
      --bg-overlay: rgba(10, 15, 28, 0.95);
      --bg-card: #121a2f;
      --bg-input: #0a1020;

      /* Accents */
      --accent-blue: #00b4ff;
      --accent-green: #00ff9c;
      --accent-purple: #bd00ff;

      /* Text */
      --text-main: #e6e9ef;
      --text-muted: #9aa4b2;
      --text-highlight: #ffffff;

      /* Borders & Effects */
      --border-soft: rgba(255, 255, 255, 0.1);
      --border-glow: rgba(0, 180, 255, 0.3);
      --shadow-card: 0 8px 32px rgba(0, 0, 0, 0.4);
      --glow-blue: 0 0 15px rgba(0, 180, 255, 0.2);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background: var(--bg-main);
      background-image:
        radial-gradient(circle at 15% 50%, rgba(0, 180, 255, 0.08), transparent 25%),
        radial-gradient(circle at 85% 30%, rgba(0, 255, 156, 0.05), transparent 25%);
      color: var(--text-main);
      font-size: 16px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* HEADER */
    header {
      padding: 1.5rem 2rem;
      border-bottom: 1px solid var(--border-soft);
      background: rgba(10, 15, 28, 0.8);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .brand { display: flex; align-items: center; gap: 1rem; }
    .logo-container { width: 40px; height: 40px; position: relative; }
    .brand-text h1 {
      margin: 0;
      font-size: 1.25rem;
      font-weight: 700;
      letter-spacing: -0.02em;
      background: linear-gradient(135deg, var(--accent-blue), var(--accent-green));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .brand-text p { margin: 0; font-size: 0.75rem; color: var(--text-muted); letter-spacing: 0.05em; text-transform: uppercase; }

    .header-controls { display: flex; gap: 1.5rem; align-items: center; }
    .lang-select {
      background: transparent;
      color: var(--text-muted);
      border: 1px solid var(--border-soft);
      padding: 0.4rem;
      border-radius: 6px;
      font-size: 0.85rem;
      cursor: pointer;
    }

    /* MAIN */
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      gap: 3rem;
    }

    .login-container {
      width: 100%;
      max-width: 440px;
      background: var(--bg-card);
      border: 1px solid var(--border-soft);
      border-radius: 16px;
      padding: 2.5rem;
      box-shadow: var(--shadow-card);
      position: relative;
      overflow: hidden;
    }

    .login-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, var(--accent-blue), var(--accent-green));
    }

    .login-header { text-align: center; margin-bottom: 2rem; }
    .login-header h2 { font-size: 1.8rem; margin: 0 0 0.5rem 0; color: var(--text-highlight); }
    .login-header p { margin: 0; color: var(--text-muted); font-size: 0.95rem; }

    .form-group { margin-bottom: 1.25rem; position: relative; }
    label { display: block; font-size: 0.9rem; color: var(--text-muted); margin-bottom: 0.5rem; font-weight: 500; }
    .input-wrapper { position: relative; display: flex; align-items: center; }
    .input-wrapper input {
      width: 100%;
      padding: 0.9rem 1rem;
      background: var(--bg-input);
      border: 1px solid var(--border-soft);
      border-radius: 8px;
      color: var(--text-main);
      font-size: 1rem;
      font-family: 'Inter', sans-serif;
      transition: all 0.2s;
    }
    .input-wrapper input:focus {
      outline: none;
      border-color: var(--accent-blue);
      box-shadow: 0 0 0 2px rgba(0, 180, 255, 0.2);
    }

    .login-btn {
      width: 100%;
      padding: 1rem;
      background: linear-gradient(135deg, var(--accent-blue), #0090cc);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      margin-top: 0.5rem;
      text-shadow: 0 1px 2px rgba(0,0,0,0.2);
    }
    .login-btn:hover { transform: translateY(-1px); box-shadow: 0 4px 12px rgba(0, 180, 255, 0.3); }

    .back-link {
        margin-top: 1.5rem;
        text-align: center;
        font-size: 0.9rem;
    }
    .back-link a {
        color: var(--text-muted);
        text-decoration: none;
        transition: color 0.2s;
    }
    .back-link a:hover {
        color: var(--accent-blue);
        text-decoration: underline;
    }

    .error-msg {
        background: rgba(255, 80, 80, 0.1);
        border: 1px solid rgba(255, 80, 80, 0.3);
        color: #ff5050;
        padding: 0.8rem;
        border-radius: 8px;
        font-size: 0.9rem;
        margin-bottom: 1.5rem;
        text-align: center;
    }

    footer {
      text-align: center;
      padding: 2rem;
      color: var(--text-muted);
      font-size: 0.85rem;
      border-top: 1px solid var(--border-soft);
      background: rgba(10, 15, 28, 0.5);
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header>
    <a href="/login" class="brand" style="text-decoration: none;">
      <div class="logo-container">
        <svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="50" cy="50" r="44" stroke="#00b4ff" stroke-width="4"/>
          <path d="M30 50h40M50 30v40" stroke="#00ff9c" stroke-width="4"/>
          <circle cx="50" cy="50" r="8" fill="#00b4ff" class="pulse"/>
        </svg>
      </div>
      <div class="brand-text">
        <h1>CareerDev AI</h1>
        <p>{{ t.project_phrase }}</p>
      </div>
    </a>

    <div class="header-controls">
      <div class="lang-selector">
          <select class="lang-select" onchange="window.location.href='?lang='+this.value">
              <option value="pt" {% if lang == 'pt' %}selected{% endif %}>ðŸ‡µðŸ‡¹ PT</option>
              <option value="en" {% if lang == 'en' %}selected{% endif %}>ðŸ‡ºðŸ‡¸ EN</option>
              <option value="es" {% if lang == 'es' %}selected{% endif %}>ðŸ‡ªðŸ‡¸ ES</option>
              <option value="fr" {% if lang == 'fr' %}selected{% endif %}>ðŸ‡«ðŸ‡· FR</option>
              <option value="de" {% if lang == 'de' %}selected{% endif %}>ðŸ‡©ðŸ‡ª DE</option>
          </select>
      </div>
    </div>
  </header>

  <!-- CONTENT -->
  <main>
    <div class="login-container">
      <div class="login-header">
        <h2>{{ t.reset_password_title }}</h2>
        <p>{{ t.reset_password_desc }}</p>
      </div>

      {% if error %}
      <div class="error-msg">{{ error }}</div>
      {% endif %}

      <form method="post" action="/reset-password" autocomplete="off">
        <input type="hidden" name="lang" value="{{ lang }}">
        <!-- Readonly Email field for context -->
        <div class="form-group">
          <label for="email">{{ t.email_label }}</label>
          <div class="input-wrapper">
             <input id="email" name="email" type="email" value="{{ email }}" readonly style="background: rgba(255,255,255,0.05); color: var(--text-muted); cursor: not-allowed;">
          </div>
        </div>

        <div class="form-group">
          <label for="code">{{ t.code_label }}</label>
          <div class="input-wrapper">
            <input id="code" name="code" type="text" required placeholder="000000" maxlength="6" pattern="\d{6}">
          </div>
        </div>

        <div class="form-group">
          <label for="new_password">{{ t.new_password_label }}</label>
          <div class="input-wrapper">
            <input id="new_password" name="new_password" type="password" required placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
          </div>
        </div>

        <div class="form-group">
          <label for="confirm_password">{{ t.confirm_password_label }}</label>
          <div class="input-wrapper">
            <input id="confirm_password" name="confirm_password" type="password" required placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
          </div>
        </div>

        <button type="submit" class="login-btn">
          {{ t.reset_btn }}
        </button>

      </form>

      <form method="post" action="/forgot-password" style="margin-top: 20px; text-align: center;">
        <input type="hidden" name="email" value="{{ email }}">
        <input type="hidden" name="lang" value="{{ lang }}">
        <button id="resend-btn" type="submit" class="back-link" style="background:none; border:none; cursor:pointer; font-size: 0.9rem;">
          {{ t.verify_email_resend_button or "Reenviar CÃ³digo" }}
        </button>
      </form>

      <script>
        document.addEventListener('DOMContentLoaded', function() {
          const resendBtn = document.getElementById('resend-btn');
          if (resendBtn) {
            const cooldownTime = 30; // seconds
            let timeLeft = cooldownTime;

            // Disable immediately
            resendBtn.disabled = true;
            resendBtn.style.opacity = '0.5';
            resendBtn.style.cursor = 'not-allowed';
            const originalText = resendBtn.innerText;

            resendBtn.innerText = originalText + ' (' + timeLeft + 's)';

            const timer = setInterval(function() {
              timeLeft--;
              resendBtn.innerText = originalText + ' (' + timeLeft + 's)';

              if (timeLeft <= 0) {
                clearInterval(timer);
                resendBtn.disabled = false;
                resendBtn.innerText = originalText;
                resendBtn.style.opacity = '1';
                resendBtn.style.cursor = 'pointer';
              }
            }, 1000);
          }
        });
      </script>
    </div>
  </main>

  <footer>
    <p>{{ t.footer_text }}</p>
  </footer>

</body>
</html>
