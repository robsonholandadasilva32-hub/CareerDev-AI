<!DOCTYPE html>
<html lang="{{ lang }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CareerDev AI</title>
    <style>
        /* Base Resets */
        body, table, td, a { -webkit-text-size-adjust: 100%; -ms-text-size-adjust: 100%; }
        table, td { mso-table-lspace: 0pt; mso-table-rspace: 0pt; }
        img { -ms-interpolation-mode: bicubic; border: 0; height: auto; line-height: 100%; outline: none; text-decoration: none; }
        table { border-collapse: collapse !important; }
        body { height: 100% !important; margin: 0 !important; padding: 0 !important; width: 100% !important; font-family: 'Arial', sans-serif; background-color: #0a0f1c; color: #e6e9ef; }

        /* Dark Mode Media Query Support */
        @media (prefers-color-scheme: dark) {
            body { background-color: #0a0f1c !important; color: #e6e9ef !important; }
        }

        /* Utilities */
        .wrapper { width: 100%; table-layout: fixed; background-color: #0a0f1c; padding-bottom: 60px; }
        .main-table { background-color: #121a2f; margin: 0 auto; width: 100%; max-width: 600px; border-spacing: 0; font-family: sans-serif; color: #e6e9ef; border-radius: 8px; overflow: hidden; border: 1px solid rgba(255,255,255,0.05); }
        .header { background-color: #0c1326; padding: 25px 20px; text-align: center; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .logo { font-size: 24px; font-weight: bold; color: #00b4ff; text-decoration: none; letter-spacing: 1px; }
        .content { padding: 40px 30px; }
        .footer { background-color: #0a0f1c; padding: 30px 20px; text-align: center; font-size: 12px; color: #5d6b82; border-top: 1px solid rgba(255,255,255,0.05); }
        .footer a { color: #00b4ff; text-decoration: none; }

        /* Typography */
        h1 { margin: 0 0 20px 0; font-size: 24px; line-height: 32px; color: #00ff9c; }
        p { margin: 0 0 20px 0; font-size: 16px; line-height: 26px; color: #9aa4b2; }

        /* Button */
        .btn { display: inline-block; background-color: #00b4ff; color: #ffffff; padding: 14px 30px; border-radius: 6px; text-decoration: none; font-weight: bold; font-size: 16px; margin-top: 20px; text-align: center; }
        .btn:hover { background-color: #0099db; }

        /* Mobile */
        @media screen and (max-width: 600px) {
            .content { padding: 30px 20px !important; }
            h1 { font-size: 20px !important; }
        }
    </style>
</head>
<body>
    <center class="wrapper">
        <table class="main-table" role="presentation">
            <!-- Header -->
            <tr>
                <td class="header">
                    <a href="https://careerdev.ai" class="logo">CareerDev AI</a>
                </td>
            </tr>

            <!-- Content -->
            <tr>
                <td class="content">
                    {% block content %}{% endblock %}
                </td>
            </tr>

            <!-- Footer -->
            <tr>
                <td class="footer">
                    <p style="margin-bottom: 10px;">{{ t.email_footer_address }}</p>
                    <p>&copy; 2024 CareerDev AI. {{ t.email_footer_rights }}</p>
                    <p style="font-size: 11px; margin-top: 15px; color: #4a5568;">
                        {{ t.email_unsubscribe }}
                        <br>
                        <a href="#">Privacy Policy</a> â€¢ <a href="#">Terms of Service</a>
                    </p>
                </td>
            </tr>
        </table>
    </center>
</body>
</html>
