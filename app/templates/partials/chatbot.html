    <div class="chatbot-header">
        <div class="header-brand">
            <!-- Creative Neural/Circuit Icon -->

                <div class="pulse-ring"></div>

        <div class="header-controls">
            <!-- Interview Mode Toggle -->
            <button id="interview-toggle" onclick="toggleInterview()" aria-label="Modo Entrevista" title="Simular Entrevista" style="font-size: 0.9rem;">
                üéôÔ∏è
            </button>
            <!-- Voice Toggle -->
            <button id="voice-toggle" onclick="toggleVoice()" aria-label="Ativar voz" title="Ativar voz">
                üîá

        <input type="text" id="chat-input" placeholder="Pergunte algo..." onkeypress="handleEnter(event)" aria-label="Digite sua mensagem">

        <button onclick="sendMessage()" aria-label="Enviar mensagem">‚û§</button>

</div>

<!-- Chatbot Toggle Button -->
<button id="chatbot-toggle" onclick="toggleChat()" class="chatbot-toggle-btn" aria-label="Abrir assistente de carreira">
    <div class="neural-icon small">
        <div class="node center"></div>
        <div class="pulse-ring"></div>
    </div>
</button>

<style>
    .chatbot-widget {
        position: fixed;
        bottom: 80px;
        right: 20px;
        width: 320px;
        height: 450px;
        background: rgba(17, 24, 39, 0.95);
        border: 1px solid var(--primary-color);
        border-radius: 12px;
        display: flex;
        flex-direction: column;
        z-index: 9999;
        box-shadow: 0 0 20px rgba(0, 243, 255, 0.2);
        display: none; /* Hidden by default */
        backdrop-filter: blur(8px);
        font-family: 'Inter', sans-serif;
    }

    .chatbot-header {
        padding: 12px 15px;
        background: rgba(10, 15, 28, 0.9);
        border-bottom: 1px solid var(--accent-color);
        border-radius: 12px 12px 0 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
        color: var(--primary-color);
    }

    .header-brand {
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .header-title {
        font-weight: 700;
        letter-spacing: 0.5px;
        background: linear-gradient(90deg, var(--primary-color), #fff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    /* CREATIVE NEURAL ICON */
    .neural-icon {
        width: 24px;
        height: 24px;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .neural-icon .node {
        width: 8px;
        height: 8px;
        background: var(--primary-color);
        border-radius: 50%;
        box-shadow: 0 0 10px var(--primary-color);
        z-index: 2;
    }

    .neural-icon .pulse-ring {
        position: absolute;
        width: 100%;
        height: 100%;
        border: 2px solid var(--primary-color);
        border-radius: 50%;
        opacity: 0;
        animation: ring-pulse 2s infinite;
    }

    .neural-icon.small {
        width: 30px;
        height: 30px;
    }
    .neural-icon.small .node { width: 10px; height: 10px; background: #000; }
    .neural-icon.small .pulse-ring { border-color: #000; }

    @keyframes ring-pulse {
        0% { transform: scale(0.5); opacity: 1; }
        100% { transform: scale(1.5); opacity: 0; }
    }

    .header-controls {
        display: flex;
        gap: 10px;
        align-items: center;
    }

    .header-controls button {
        background: none;
        border: none;
        color: var(--text-muted);
        cursor: pointer;
        font-size: 1.1rem;
        transition: color 0.2s;
        padding: 0;
    }

    .header-controls button:hover {
        color: var(--text-main);
    }

    .close-btn:hover {
        color: var(--error-color) !important;
    }

    .chatbot-messages {
        flex: 1;
        padding: 15px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 12px;
        scrollbar-width: thin;
        scrollbar-color: var(--accent-color) transparent;
    }

    .message {
        padding: 10px 14px;
        border-radius: 12px;
        max-width: 85%;
        font-size: 0.95rem;
        line-height: 1.4;
        word-wrap: break-word;
    }

    .message.bot {
        background: rgba(0, 243, 255, 0.08);
        color: #e0f2fe;
        align-self: flex-start;
        border-bottom-left-radius: 2px;
        border: 1px solid rgba(0, 243, 255, 0.15);
    }

    .message.user {
        background: rgba(0, 255, 136, 0.08);
        color: #d1fae5;
        align-self: flex-end;
        border-bottom-right-radius: 2px;
        border: 1px solid rgba(0, 255, 136, 0.15);
    }

    .chatbot-status {
        padding: 8px 15px;
        font-size: 0.85rem;
        color: var(--primary-color);
        background: rgba(0, 0, 0, 0.2);
        display: flex;
        align-items: center;
        gap: 8px;
        font-style: italic;
    }

    .chatbot-input {
        padding: 15px;
        border-top: 1px solid var(--accent-color);
        display: flex;
        gap: 10px;
        background: rgba(10, 15, 28, 0.8);
        border-radius: 0 0 12px 12px;
    }

    .chatbot-input input {
        flex: 1;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid var(--accent-color);
        color: white;
        padding: 10px;
        border-radius: 6px;
        font-family: inherit;
    }

    .chatbot-input input:focus {
        outline: none;
        border-color: var(--primary-color);
    }

    .chatbot-input button {
        background: var(--primary-color);
        border: none;
        border-radius: 6px;
        padding: 0 15px;
        cursor: pointer;
        font-weight: bold;
        color: #000;
        transition: opacity 0.2s;
    }

    .chatbot-input button:hover {
        opacity: 0.9;
    }

    .chatbot-toggle-btn {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 60px;
        height: 60px;
        border-radius: 50%;
        background: linear-gradient(135deg, var(--primary-color), #00d2ff);
        border: none;
        cursor: pointer;
        z-index: 9999;
        box-shadow: 0 4px 15px rgba(0, 243, 255, 0.4);
        transition: transform 0.2s;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .chatbot-toggle-btn:hover {
        transform: scale(1.05);
    }

    .pulse {
        display: inline-block;
        width: 8px;
        height: 8px;
        background-color: var(--primary-color);
        border-radius: 50%;
        animation: pulse-anim 1.5s infinite;
    }

    @keyframes pulse-anim {
        0% { opacity: 1; transform: scale(1); }
        50% { opacity: 0.4; transform: scale(0.8); }
        100% { opacity: 1; transform: scale(1); }
    }

    .chatbot-toast {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background-color: rgba(255, 0, 85, 0.9);
        color: white;
        padding: 10px 20px;
        border-radius: 8px;
        z-index: 10000;
        font-size: 0.9rem;
        box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
        pointer-events: none;
    }
    .chatbot-toast.show {
        opacity: 1;
    }
</style>

<script>
    let isVoiceEnabled = false;
    let isInterviewMode = false;
    let currentLang = document.documentElement.lang || 'pt';

    // Translations for UI strings
    const i18n = {
        pt: { exploring: "Desbravando...", voiceOn: "Desativar voz", voiceOff: "Ativar voz", interviewOn: "Sair da Entrevista", interviewOff: "Modo Entrevista" },
        en: { exploring: "Exploring...", voiceOn: "Disable voice", voiceOff: "Enable voice", interviewOn: "Exit Interview", interviewOff: "Interview Mode" },
        es: { exploring: "Explorando...", voiceOn: "Desactivar voz", voiceOff: "Activar voz", interviewOn: "Salir de Entrevista", interviewOff: "Modo Entrevista" }
    };

    // Fallback to PT if lang not found
    const t = i18n[currentLang] || i18n.pt;

    function showToast(message) {
        let toast = document.getElementById('chatbot-toast');
        if (!toast) {
            toast = document.createElement('div');
            toast.id = 'chatbot-toast';
            toast.className = 'chatbot-toast';
            document.body.appendChild(toast);
        }
        toast.textContent = message;
        toast.classList.add('show');
        setTimeout(() => {
            toast.classList.remove('show');
        }, 3000);
    }

    function toggleChat() {
        const widget = document.getElementById('chatbot-widget');
        const btn = document.getElementById('chatbot-toggle');
        const input = document.getElementById('chat-input');

        if (widget.style.display === 'none' || widget.style.display === '') {
            widget.style.display = 'flex';
            btn.style.display = 'none';
            input.focus();
        } else {
            widget.style.display = 'none';
            btn.style.display = 'flex'; // Changed to flex to keep icon centered
        }
    }

    function toggleVoice() {
        isVoiceEnabled = !isVoiceEnabled;
        const btn = document.getElementById('voice-toggle');

        if (isVoiceEnabled) {
            btn.innerHTML = 'üîä';
            btn.setAttribute('aria-label', t.voiceOn);
            btn.title = t.voiceOn;
            // Welcome message if turning on
            speakText("Modo de voz ativado.");
        } else {
            btn.innerHTML = 'üîá';
            btn.setAttribute('aria-label', t.voiceOff);
            btn.title = t.voiceOff;
            window.speechSynthesis.cancel();
        }
    }

    function handleEnter(e) {
        if (e.key === 'Enter') sendMessage();
    }

    function startVoiceInput() {
        if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
            showToast("Seu navegador n√£o suporta reconhecimento de voz.");
            return;
        }

        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition();

        recognition.lang = currentLang === 'en' ? 'en-US' : (currentLang === 'es' ? 'es-ES' : 'pt-BR');
        recognition.interimResults = false;
        recognition.maxAlternatives = 1;

        const btnMic = document.getElementById('btn-mic');
        // Visual indicator
        btnMic.style.color = 'var(--error-color)';
        btnMic.style.borderColor = 'var(--error-color)';
        showToast("Ouvindo...");

        recognition.start();

        recognition.onresult = (event) => {
            const speechResult = event.results[0][0].transcript;
            const input = document.getElementById('chat-input');
            input.value = speechResult;

            btnMic.style.color = 'var(--primary-color)';
            btnMic.style.borderColor = 'var(--primary-color)';

            // Auto-send
            sendMessage();
        };

        recognition.onspeechend = () => {
            recognition.stop();
            btnMic.style.color = 'var(--primary-color)';
            btnMic.style.borderColor = 'var(--primary-color)';
        };

        recognition.onerror = (event) => {
            console.error("Speech Recognition Error:", event.error);
            btnMic.style.color = 'var(--primary-color)';
            btnMic.style.borderColor = 'var(--primary-color)';

            if (event.error === 'not-allowed') {
                 showToast("Microphone access required for voice mode.");
            } else {
                 showToast("Erro no reconhecimento de voz: " + event.error);
            }
        };
    }

    async function sendMessage() {
        const input = document.getElementById('chat-input');
        let text = input.value.trim();
        if (!text) return;

        addMessage(text, 'user');
        input.value = '';

        // A11y: Simplified Communication Injection (Client-side prompt engineering)
        if (localStorage.getItem('simple-text') === 'true') {
             // We invisibly append this instruction for the LLM
             text += " [SYSTEM: Responda de forma EXTREMAMENTE SIMPLES, DIRETA e OBJETIVA. Use vocabul√°rio acess√≠vel (Portugu√™s Simplificado).]";
        }

        // Status "Desbravando..."
        const status = document.getElementById('chatbot-status');
        const statusText = document.getElementById('status-text');

        // Update status text based on lang
        statusText.innerText = t.exploring;
        status.style.display = 'block';

        // Audio Accessibility: Speak "Exploring..." immediately if voice is on
        if (isVoiceEnabled) {
            speakText(t.exploring);
        }

        try {
            // Include mode in request
            const response = await fetch('/chatbot/message', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    message: text,
                    mode: isInterviewMode ? 'interview' : 'standard'
                })
            });

            if (!response.ok) {
                throw new Error(`Server Error: ${response.status}`);
            }

            const data = await response.json();

            status.style.display = 'none';
            addMessage(data.response, 'bot');

            // A11y: Visual Alerts (Flash)
            if (localStorage.getItem('visual-alerts') === 'true') {
                triggerVisualAlert();
            }

            if (isVoiceEnabled) {
                speakText(data.response);
            }

        } catch (error) {
            status.style.display = 'none';
            console.error("Chatbot Error:", error);
            showToast("Connection Error: AI Unavailable");
            addMessage("Erro ao conectar com a IA.", 'bot');
            if (isVoiceEnabled) speakText("Erro de conex√£o.");
        }
    }

    // Visual Alert Animation Trigger
    function triggerVisualAlert() {
        const flash = document.createElement('div');
        flash.className = 'visual-flash-overlay';
        document.body.appendChild(flash);
        // Remove after animation (0.5s)
        setTimeout(() => flash.remove(), 500);
    }

    function addMessage(text, sender) {
        const div = document.createElement('div');
        div.className = `message ${sender}`;
        div.innerText = text;
        const container = document.getElementById('chatbot-messages');
        container.appendChild(div);
        container.scrollTop = container.scrollHeight;
    }

    function speakText(text) {
        if (!isVoiceEnabled) return;

        if ('speechSynthesis' in window) {
            window.speechSynthesis.cancel(); // Stop current speech

            const utterance = new SpeechSynthesisUtterance(text);

            // Map HTML lang to SpeechSynthesis lang codes
            const langMap = {
                'pt': 'pt-BR',
                'en': 'en-US',
                'es': 'es-ES'
            };

            utterance.lang = langMap[currentLang] || 'pt-BR';
            utterance.rate = 1.1; // Slightly faster for modern feel

            window.speechSynthesis.speak(utterance);
        }
    }

    function toggleInterview() {
        isInterviewMode = !isInterviewMode;
        const btn = document.getElementById('interview-toggle');
        const header = document.querySelector('.chatbot-header');

        if (isInterviewMode) {
            btn.style.color = 'var(--secondary-color)';
            btn.title = t.interviewOn;
            // Visual cue - Ensure header class is targeted correctly or use inline
            header.style.background = 'linear-gradient(90deg, rgba(76, 29, 149, 0.95), rgba(17, 24, 39, 0.95))';
            addMessage("üéôÔ∏è Modo Entrevista Ativado. Eu sou seu Tech Lead S√™nior. Diga 'Iniciar' quando estiver pronto.", 'bot');
            if (isVoiceEnabled) speakText("Modo Entrevista Ativado. Diga Iniciar.");
        } else {
            btn.style.color = 'var(--text-muted)';
            btn.title = t.interviewOff;
            header.style.background = 'rgba(10, 15, 28, 0.9)'; // Reset
            addMessage("Modo entrevista encerrado.", 'bot');
        }
    }

    // Initialize UI Text
    document.addEventListener("DOMContentLoaded", () => {
        const voiceBtn = document.getElementById('voice-toggle');
        voiceBtn.setAttribute('aria-label', t.voiceOff);
        voiceBtn.title = t.voiceOff;

    });
</script>
