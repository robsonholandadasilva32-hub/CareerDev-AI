<script>
    function acceptCookies() {
        try {
            localStorage.setItem('cookie_consent_accepted', 'true');
            document.getElementById('cookie-notice').style.display = 'none';
        } catch (e) {
            console.error('Cookie Notice Error (Accept):', e);
        }
    }

    (function() {
        try {
            // Force display block first via CSS, then hide if needed logic
            // But we rely on JS to hide.
            if (localStorage.getItem('cookie_consent_accepted') === 'true') {
                 document.getElementById('cookie-notice').style.display = 'none';
            } else {
                 // Already block !important via CSS, but good to ensure
                 document.getElementById('cookie-notice').style.display = 'block';
            }
        } catch (e) {
            console.error('Cookie Notice Error (Init):', e);
            // Fallback: ensure visibility if we can't access localStorage?
            // or just log it.
        }
    })();
</script>
