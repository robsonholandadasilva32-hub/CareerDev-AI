<div id="cookie-notice" style="position: fixed; bottom: 0; left: 0; width: 100%; background-color: #0f172a; color: white; padding: 20px; z-index: 999999; display: flex; justify-content: center; align-items: center; box-shadow: 0 -4px 10px rgba(0,0,0,0.3);">
    <div class="container" style="display: flex; justify-content: space-between; align-items: center; max-width: 1200px;">
        <p style="margin: 0; font-family: sans-serif;">
            Nós usamos cookies para melhorar sua experiência.
            <a href="/legal/privacy" target="_blank" style="color: #00b4ff; text-decoration: underline;">Saiba mais</a>.
        </p>
        <button onclick="acceptCookies()" style="background: linear-gradient(135deg, #00b4ff, #00ff9c); border: none; padding: 10px 20px; color: white; border-radius: 5px; cursor: pointer; font-weight: bold; margin-left: 20px;">
            Entendido
        </button>
    </div>
</div>
<script>
    // Logic: Show by default (HTML), Hide only if key exists
    // Changed to sessionStorage as requested for session-based persistence
    if (sessionStorage.getItem('cookie_consent_accepted')) {
        document.getElementById('cookie-notice').style.display = 'none';
    }
    function acceptCookies() {
        sessionStorage.setItem('cookie_consent_accepted', 'true');
        document.getElementById('cookie-notice').style.display = 'none';
    }
</script>
