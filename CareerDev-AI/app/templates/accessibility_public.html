{% extends "base.html" %}

{% block content %}
<link href="/static/css/cyberpunk_dashboard.css" rel="stylesheet">
<style>
    /* Public Accessibility Page Specific Styles */
    body {
        background-color: #0f172a; /* Deep dark background matching login */
        color: #e2e8f0;
        font-family: 'Inter', system-ui, sans-serif;
    }

    .public-a11y-container {
        max-width: 800px;
        margin: 40px auto;
        padding: 20px;
    }

    .public-header {
        text-align: center;
        margin-bottom: 40px;
    }

    .public-header h1 {
        font-size: 2.5rem;
        color: var(--primary-color, #00f3ff);
        margin-bottom: 10px;
    }

    .public-header p {
        color: #94a3b8;
    }

    .back-link {
        display: inline-block;
        margin-top: 30px;
        color: var(--accent-color, #64748b);
        text-decoration: none;
        border: 1px solid var(--accent-color, #64748b);
        padding: 8px 16px;
        border-radius: 4px;
        transition: all 0.2s;
    }

    .back-link:hover {
        background: rgba(255,255,255,0.1);
        color: #fff;
    }

    /* Reuse accessibility styles from dashboard if possible, or redefine */
    .a11y-section {
        background: rgba(30, 41, 59, 0.5);
        border: 1px solid rgba(148, 163, 184, 0.2);
        border-radius: 12px;
        padding: 25px;
        margin-bottom: 25px;
    }

    .section-title {
        display: flex;
        align-items: center;
        gap: 10px;
        font-size: 1.1rem;
        color: #f8fafc;
        margin-bottom: 20px;
        border-bottom: 1px solid rgba(255,255,255,0.1);
        padding-bottom: 10px;
    }

    .grid-options {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
    }

    /* Reusing toggle switches from base/dashboard */
    .switch-label {
        display: flex;
        justify-content: space-between;
        align-items: center;
        cursor: pointer;
        font-size: 0.9rem;
    }

    /* Custom Slider for this page if base css doesn't cover */
    .a11y-toggle input { opacity: 0; width: 0; height: 0; }
    .a11y-toggle .slider {
        position: relative;
        display: inline-block;
        width: 40px;
        height: 20px;
        background-color: #334155;
        border-radius: 20px;
        transition: .4s;
    }
    .a11y-toggle .slider:before {
        position: absolute;
        content: "";
        height: 16px;
        width: 16px;
        left: 2px;
        bottom: 2px;
        background-color: white;
        transition: .4s;
        border-radius: 50%;
    }
    .a11y-toggle input:checked + .slider { background-color: var(--primary-color, #00f3ff); }
    .a11y-toggle input:checked + .slider:before { transform: translateX(20px); }

</style>

<div class="public-a11y-container">
    <div class="public-header">
        <h1>Universal Access</h1>
        <p>Adjust the platform experience to suit your needs. Settings are saved to your browser.</p>
    </div>

    <!-- Reusing the content structure from accessibility.html but adapted for public view -->

    <section class="a11y-section">
        <h3 class="section-title">üß† Cognitive & Reading</h3>
        <div class="grid-options">
            <div class="a11y-toggle">
                <label class="switch-label">
                    <span>Dyslexia Font</span>
                    <input type="checkbox" id="a11y-dyslexic-font" onchange="toggleA11y('dyslexic-font')">
                    <span class="slider"></span>
                </label>
            </div>
            <div class="a11y-toggle">
                <label class="switch-label">
                    <span>Reading Guide</span>
                    <input type="checkbox" id="a11y-guide" onchange="toggleReadingGuide()">
                    <span class="slider"></span>
                </label>
            </div>
             <div class="a11y-toggle">
                <label class="switch-label">
                    <span>Stop Animations</span>
                    <input type="checkbox" id="a11y-reduced-motion" onchange="toggleA11y('reduced-motion')">
                    <span class="slider"></span>
                </label>
            </div>
        </div>
    </section>

    <section class="a11y-section">
        <h3 class="section-title">üëÅÔ∏è Vision & Colors</h3>
        <div class="grid-options">
            <div class="a11y-toggle">
                <label class="switch-label">
                    <span>High Contrast</span>
                    <input type="checkbox" id="a11y-high-contrast" onchange="toggleA11y('high-contrast')">
                    <span class="slider"></span>
                </label>
            </div>
             <div style="display: flex; flex-direction: column; gap: 5px;">
                <label for="font-size-range" style="font-size: 0.9rem;">Text Size</label>
                <div style="display: flex; align-items: center; gap: 10px;">
                    <span style="font-size: 0.8rem">A</span>
                    <input type="range" id="font-size-range" min="100" max="150" step="10" value="100" oninput="updateFontSize(this.value)" style="flex-grow: 1;">
                    <span style="font-size: 1.2rem">A</span>
                </div>
            </div>
        </div>
    </section>

    <div style="text-align: center;">
        <a href="/login" class="back-link">‚Üê Back to Login</a>
    </div>

</div>

<div id="reading-guide-bar" style="display: none; position: fixed; height: 30px; width: 100%; background: rgba(255, 242, 0, 0.15); pointer-events: none; z-index: 99999; border-top: 2px solid #ffee00; border-bottom: 2px solid #ffee00; top: 0; left: 0; box-shadow: 0 0 100px rgba(0,0,0,0.5);"></div>

<!-- Script from accessibility.html, simplified/inline -->
<script src="/static/js/accessibility.js"></script>
<script>
    // Initialize state from localStorage
    document.addEventListener("DOMContentLoaded", () => {
        loadA11ySettings();
    });
</script>

{% endblock %}
